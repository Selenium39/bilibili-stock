//自定义js
<script th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'Bilibili'
        },
        tooltip: {
        },
        legend: {
            data:['收盘价']
        },
        xAxis: {
            data:(function(){
                var datas = [];
                $.ajax({
                    type: "get",
                    url: "/data",
                    dataType: 'json',
                    async: false,
                    success: function(result) {
                        $.each(result.data.bilibiliList,function(index,bilibili){
                            datas.push(bilibili.b_date);
                        });
                    }
                })
                return datas;
            })(),
        },
        yAxis:[
            {
                splitArea: { show: true },
            }
        ],
        series: [{
            name: '收盘价',
            type: 'bar',
            itemStyle: {
                // 点的颜色。
                color: 'green'
            },
            data:(function(){
                var datas = [];
                $.ajax({
                    type: "get",
                    url: "/data",
                    dataType: 'json',
                    async: false,
                    success: function(result) {
                        $.each(result.data.bilibiliList,function(index,bilibili){
                            datas.push(bilibili.close);
                        });
                    }
                })
                return datas;
            })(),
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
